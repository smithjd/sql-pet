bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">R, Databases and Docker</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
